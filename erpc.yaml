logLevel: debug

database:
  evmJsonRpcCache:
    driver: memory

projects:
  - id: main
    upstreams:
      {{ if getenv "DRPC.ORG_API_KEY" }}
      - endpoint: drpc://{{ getenv "DRPC.ORG_API_KEY" }}
      {{ end }}
      {{ if getenv "BLASTAPI.IO_API_KEY" }}
      - endpoint: blastapi://{{ getenv "BLASTAPI.IO_API_KEY" }}
      {{ end }}
      {{ if getenv "ALCHEMY.COM_API_KEY" }}
      - endpoint: alchemy://{{ getenv "ALCHEMY.COM_API_KEY" }}
      {{ end }}
      - endpoint: envio://rpc.hypersync.xyz